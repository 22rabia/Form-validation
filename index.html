
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74955c7bd4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your name"  onkeyup="validateName()">
        <span id="name-error"></span>
    </div>

      <div class="input-group">
        <label for="phone">Phone No.</label>
        <input type="tel" id="phone" name="phone" placeholder="123 456 7890"  onkeyup="validatePhone()">
        <span id="phone-error"></span>
    </div>

      <div class="input-group">
        <label for="email">Email Id</label>
        <input type="email" id="email" name="email" placeholder="Enter Email"  onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message"  onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
    </div>

      <!-- Make sure the button has a type attribute -->
      <button type="submit" onclick="return validateForm()">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
